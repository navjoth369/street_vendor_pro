<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreetVendorPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #a855f7 100%);
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --focus-ring: #4f46e5;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --card-bg: #111827;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background blobs */
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-blob:nth-child(1) {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-blob:nth-child(2) {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-blob:nth-child(3) {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.4);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            padding: 2.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .login-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo .pro {
            color: #ef4444;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .delivery-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.875rem;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--focus-ring);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-input.success {
            border-color: var(--success-color);
        }

        .helper-text {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .helper-text.error {
            color: var(--error-color);
        }

        .helper-text.success {
            color: var(--success-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: var(--focus-ring);
        }

        .forgot-link {
            color: var(--focus-ring);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: transparent;
            color: var(--focus-ring);
            border: none;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .btn-secondary:hover {
            background: rgba(79, 70, 229, 0.05);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .social-btn:hover {
            border-color: var(--focus-ring);
            transform: translateY(-1px);
        }

        .signup-link {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--focus-ring);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Mobile responsive */
        @media (max-width: 420px) {
            body {
                padding: 0;
                align-items: stretch;
            }

            .login-container {
                max-width: none;
                height: 100vh;
                display: flex;
                align-items: center;
            }

            .login-card {
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .login-card:hover {
                transform: none;
                box-shadow: none;
            }
        }

        /* Focus indicators for accessibility */
        .form-input:focus,
        .btn-primary:focus,
        .btn-secondary:focus,
        .social-btn:focus,
        .checkbox:focus,
        .forgot-link:focus,
        .signup-link a:focus {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;
        }

        /* Loading state */
        .btn-primary.loading {
            position: relative;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        🌙
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>StreetVendor<span class="pro">Pro</span></h1>
            </div>

            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Log in to buy raw materials in minutes</p>
                <div class="delivery-badge">⚡ Delivery in 14 minutes</div>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email or Phone</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input 
                            type="text" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="Enter your email or phone"
                            aria-describedby="email-error"
                            required
                        >
                    </div>
                    <div id="email-error" class="helper-text error" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Enter your password"
                            aria-describedby="password-error"
                            required
                        >
                    </div>
                    <div id="password-error" class="helper-text error" style="display: none;"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember" class="checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Login
                </button>

                <button type="button" class="btn-secondary" onclick="loginWithOTP()">
                    Login with OTP
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn" onclick="loginWithGoogle()" aria-label="Login with Google">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-7.18-2.53H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                        <path fill="#FBBC05" d="M4.5 10.49a4.8 4.8 0 0 1 0-3.07V5.35H1.83a8 8 0 0 0 0 7.22l2.67-2.08z"/>
                        <path fill="#EA4335" d="M8.98 4.72c1.16 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.35L4.5 7.42a4.77 4.77 0 0 1 4.48-2.7z"/>
                    </svg>
                    Google
                </button>
                <button class="social-btn" onclick="loginWithFacebook()" aria-label="Login with Facebook">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" onclick="goToSignup()">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        // Email/phone validation
        function validateEmail(value) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^[+]?[\d\s\-\(\)]{10,}$/;
            return emailRegex.test(value) || phoneRegex.test(value);
        }

        // Password validation
        function validatePassword(value) {
            return value.length >= 6;
        }

        // Show validation feedback
        function showValidation(input, isValid, message) {
            const errorElement = document.getElementById(input.id + '-error');
            
            if (isValid) {
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.style.display = 'none';
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Real-time validation
        emailInput.addEventListener('blur', function() {
            const isValid = validateEmail(this.value);
            showValidation(this, isValid, 'Please enter a valid email or phone number');
        });

        passwordInput.addEventListener('blur', function() {
            const isValid = validatePassword(this.value);
            showValidation(this, isValid, 'Password must be at least 6 characters');
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            const emailValid = validateEmail(email);
            const passwordValid = validatePassword(password);
            
            showValidation(emailInput, emailValid, 'Please enter a valid email or phone number');
            showValidation(passwordInput, passwordValid, 'Password must be at least 6 characters');
            
            if (emailValid && passwordValid) {
                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    alert('Login successful! (This is a demo)');
                }, 2000);
            }
        });

        // Social login functions
        function loginWithGoogle() {
            alert('Google login integration would go here');
        }

        function loginWithFacebook() {
            alert('Facebook login integration would go here');
        }

        function loginWithOTP() {
            alert('OTP login flow would be implemented here');
        }

        function goToSignup() {
            alert('Navigate to signup page');
        }

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            }
        }

        // Auto-detect system theme preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = '☀️';
        }

        // Clear validation on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error', 'success');
                const errorElement = document.getElementById(this.id + '-error');
                errorElement.style.display = 'none';
            });
        });

        // Add focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
